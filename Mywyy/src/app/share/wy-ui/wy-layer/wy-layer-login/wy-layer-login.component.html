<div class="login-phone modal-content">
    <div class="modal-wrap">
        <form nz-form  [formGroup]="formModel" (ngSubmit)="onSubmit()" class="login-form">
            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="请输入正确的手机号！">
                    <nz-input-group nzPrefixIcon="mobile">
                        <input type="tel" formControlName="phone" nz-input placeholder="请输入手机号">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="请输入正确的手机密码！">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" formControlName="password" nz-input placeholder="请输入密码">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control>
                   <div class="tools">
                       <label nz-checkbox formControlName="remember" class="remember">
                           <span>记住密码</span>
                       </label>
                   </div>
                   <button nz-button [disabled]="!formModel.valid" class="login-form-button" nzType="primary" nzBlock>登录</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>

<div class="m-footer clearfix">
    <a (click)="onChangeModalType.emit('default')"><   其他登录方式</a>
    <a (click)="onChangeModalType.emit('register')" >没有账号？免费注册</a>
</div>
